<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="main-container">
        <section class="left-container">

            <div class="header-section">
                <div class="welcome-text">
                    <h1>Welcome to Design Community </h1>
                </div>

                <div class="log-in-text">
                    <p>Already have an account? <span class="underline">Log in</span></p>
                </div>
            </div>

            <div class="form-container">
                <form id="form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                </form>
            </div>

            <div class="terms-and-privacy">
                <p>By creating an account, you agree to the <span class="underline">Terms of use</span> and <span class="underline">Privacy Policy</span></p>
            </div>

            <button class="button" type="submit">Create Account</button>
        </section>

        <section class="right-container">
            <img src="./images/Image.png" alt="a box">
        </section>

    </section>


    <script src="./index.js" ></script>
</body>

</html>
